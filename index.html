<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Triangle Display Calculator</title>
</head>
<body>
    <canvas class="d-block mx-auto my-3" width="720" height="400" id="TriangleDrawing"></canvas>
    <div class="container">
        <div class="row gy-2 " id="inputs">
            <div class="col-12 col-md-4 text-center">
                <div class="input-group">
                    <span class="input-group-text" id="side1text">A:</span>
                    <input class="form-control" aria-describedby="side1text" type="text" name="A" id="side1">
                </div>
            </div>
            <div class="col-12 col-md-4 text-center">
                <div class="input-group">
                    <span class="input-group-text" id="side2text">B:</span>
                    <input class="form-control" aria-describedby="side2text" type="text" name="B" id="side2">
                </div>
            </div>
            <div class="col-12 col-md-4 text-center">
                <div class="input-group">
                    <span class="input-group-text" id="side3text">C:</span>
                    <input class="form-control" aria-describedby="side3text" type="text" name="C" id="side3">
                </div>
            </div>
        </div>
        <div class="text-center my-3">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
