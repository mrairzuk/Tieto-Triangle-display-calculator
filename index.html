<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Triangle Display Calculator</title>
</head>
<body onload="init()">
    <canvas width="720" height="400" id="TriangleDrawing"></canvas>
    <div id="inputs">
        <div>
                <span id="side1text">A:</span>
                <input aria-describedby="side1text" type="number" name="A" id="side1" step="1">
        </div>
        <div>
                <span id="side2text">B:</span>
                <input aria-describedby="side2text" type="number" name="B" id="side2" step="1">
        </div>
        <div class="col-12 col-md-4 text-center">
                <span id="side3text">C:</span>
                <input aria-describedby="side3text" type="number" name="C" id="side3" step="1">
        </div>
    </div>
    <button id="submitTriangle" type="submit" onclick="MakeTriangle()">Submit</button>
    <script src="script.js"></script>
</body>
</html>
